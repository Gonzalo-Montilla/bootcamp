<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <link rel="stylesheet" href="ejemplo.css">
</head>

<body>
    <header>
        <h1>Bienvenidos a mi página !!!!</h1>
    </header>

    <main>
        <h2>Jesus Gonzalo Montilla L</h2>
        <br>
        <div class="contenedor">
            <img src="imagen de loco.jpg" alt="Imagen de ejemplo">
        </div>
        <div class="contenido">
            <p>Este loco es Gonzalo Montilla y Anda mas perdido que la mama del chavo.</p>
            <button>Haz clic aquí</button>
        </div>
        <section class="beneficios">
            <h2>Beneficios</h2>
            <ul>
                <li>Beneficio 1</li>
                <li>Beneficio 2</li>
                <li>Beneficio 3</li>
            </ul>
        </section>
        <section class="galeria">
            <h2>Galería de Imágenes</h2>
            <div class="imagenes"> <img src="" alt="Imagen 1"> <img src="" alt="Imagen 2"> <img src="" alt="Imagen 3">
            </div>
        </section>
        <section class="contacto">
            <h2>Contacto</h2>
            <form> <label for="nombre">Nombre:</label> <input type="text" id="nombre" name="nombre" required> <label
                    for="email">Correo electrónico:</label> <input type="email" id="email" name="email" required> <label
                    for="mensaje">Mensaje:</label> <textarea id="mensaje" name="mensaje" required></textarea> <button
                    type="submit">Enviar</button> </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Mi Página. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
